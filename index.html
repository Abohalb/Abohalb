


<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>محرر M3U</h1>
        <input type="file" id="fileInput" accept=".m3u, .m3u8">
        <textarea id="m3uContent" placeholder="محتوى الملف سيظهر هنا..." rows="15" cols="50"></textarea>
        <button id="saveButton">حفظ التعديلات</button>
        <input type="number" id="expiryDuration" placeholder="مدة الصلاحية بالدقائق" min="1">
        <button id="uploadButton">رفع الملف وإنشاء رابط</button>
        <p id="linkContainer"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
