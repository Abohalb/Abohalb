<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم خادم IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin: 5px 0;
        }
        .form-container input {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>لوحة تحكم خادم IPTV</h1>
    <div class="form-container">
        <form id="serverControlForm">
            <label for="serverIp">عنوان IP للخادم:</label>
            <input type="text" id="serverIp" required>

            <label for="connectionDuration">مدة الاتصال (بالدقائق):</label>
            <input type="number" id="connectionDuration" required>

            <label for="numberOfClients">عدد المتصلين:</label>
            <input type="number" id="numberOfClients" required>

            <button type="submit">تنفيذ الأمر</button>
        </form>
    </div>

    <div id="output" class="output"></div>

    <script>
        document.getElementById('serverControlForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const serverIp = document.getElementById('serverIp').value;
            const connectionDuration = document.getElementById('connectionDuration').value;
            const numberOfClients = document.getElementById('numberOfClients').value;

            const command = `عنوان IP للخادم: ${serverIp}, مدة الاتصال: ${connectionDuration} دقائق, عدد المتصلين: ${numberOfClients}`;
            document.getElementById('output').textContent = command;

            // هنا يمكنك تنفيذ الأوامر الفعلية حسب الحاجة
            console.log(command);

            // مثال على تنفيذ أمر وهمي في المتصفح
            alert(`تنفيذ الأمر: ${command}`);
        });
    </script>

</body>
</html>
